<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva de Asgard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/style_login.css">
  <link rel="icon" href="../imgs/logo_transparente.png" type="icon">
</head>
<body>
  <div id="preloader" aria-live="polite" aria-busy="true">
    <img class="preloader__img" src="../imgs/logo+nombre_transparente.png" alt="Reserva de Asgard">
  </div>

  <div class="container">
    <main>
      <form id="login_section" aria-label="Formulario de inicio de sesión" autocomplete="on" method="post" action="/submit_login">
        <img src="../imgs/logo+nombre_transparente.png" alt="Logo" id="logo_img">
        <input type="email" name="email" id="email_box" placeholder="Correo electrónico" required>
        <input type="password" name="password" id="password_box" placeholder="Contraseña" required>
        <input type="button" value="Iniciar sesión" id="login_button">
      </form>
    </main>

    <footer>
      <div>© <strong>Reserva de Asgard</strong> — 2025</div>
      <div>Diseñado con inspiración nórdica • <span class="highlight">Envíos a toda Europa</span></div>
    </footer>
  </div>
  <script src="../js/preloader.js"></script>
  <script src="../js/cartScript.js"></script>
</body>
</html>
